<div class="container col-lg-6">
    <h1 class="text-center">Signup (New users only)</h1>
    <div class="card">
        <div class="card-body">
            <form class="form-group">
                <div class="alert alert-success" *ngIf='signupMessage.length > 0'>{{signupMessage}}</div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" id="password" [(ngModel)]="password" name="password"
                        placeholder="Enter password">
                </div>
                <button (click)=handleSignup() class="btn btn-success">Create new account</button>
            </form>
        </div>
    </div>
    <a href="/login">You already have an account? Go to the login page</a>
</div>
