<div class="container col-lg-6">
    <h1 class="text-center">Login</h1>
    <div class="card">
        <div class="card-body">
            <form class="form-group">
                <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
                <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" id="password" [(ngModel)]="password" name="password"
                        placeholder="Enter password">
                </div>
                <button (click)=handleLogin() class="btn btn-success">Login</button>
            </form>
        </div>
    </div>
    <a href="/signup">New user? Sign up first!</a>
</div>
