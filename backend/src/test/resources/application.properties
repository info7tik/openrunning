spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.show-sql=true

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa

# URL used to build the Allow-Origin header
frontend.url=http://localhost:4200
# Key with 16 characters length used to generate authentication tokens
security.key=openrunningback0
# Salt used to generate authentication tokens
security.salt=openrunning2023
